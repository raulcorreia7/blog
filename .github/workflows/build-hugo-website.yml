name: Build and Deploy Hugo Website

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUGO_VERSION: "0.155.3"
  NODE_VERSION: "20"
  ARTIFACT_SITE: hugo-site
  ARTIFACT_SITE_OPTIMIZED: hugo-site-optimized

jobs:
  lint-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  build:
    name: Build Hugo Site
    runs-on: ubuntu-latest
    needs: lint-format
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build
        run: make all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE }}
          path: ./public
          if-no-files-found: error
          retention-days: 5

  optimize-assets:
    name: Optimize Assets
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE }}
          path: ./public

      - name: Install ImageMagick
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          command -v mogrify
          mogrify -version

      - name: Optimize Images
        run: ./scripts/optimize-images.sh ./public

      - name: Upload optimized artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE_OPTIMIZED }}
          path: ./public
          if-no-files-found: error
          retention-days: 5

  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE }}
          path: ./public

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: >-
            --verbose
            --no-progress
            --exclude "https://raulcorreia.dev"
            --exclude "https://www.raulcorreia.dev"
            ./public/**/*.html
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  html-validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE }}
          path: ./public

      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: ./public
          format: json
          skip_git_check: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    needs: [optimize-assets, html-validate, link-check]
    permissions:
      contents: write
    timeout-minutes: 10
    steps:
      - name: Download optimized site
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE_OPTIMIZED }}
          path: ./public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: raulcorreia.dev
          force_orphan: true

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    needs: [optimize-assets, html-validate, link-check]
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 10
    steps:
      - name: Download optimized site
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_SITE_OPTIMIZED }}
          path: ./public

      - name: Deploy to Preview Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: preview/${{ github.event.number }}
          keep_files: true

      - name: Comment PR with Preview Link
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview deployment ready!\n\nPreview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/${{ github.event.number }}/\n\nNote: This preview will be deleted when the PR is closed.'
            })
