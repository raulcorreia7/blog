name: Build and Deploy Hugo Website

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  # Build job - runs on all pushes and PRs
  build:
    name: Build Hugo Site
    runs-on: ubuntu-latest
    needs: lint-format
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.3"
          extended: true

      - name: Build
        run: make all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: ./public
          retention-days: 5

  # Asset optimization job - runs on all pushes and PRs
  optimize-assets:
    name: Optimize Assets
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true # Allow this job to fail without blocking deployment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          command -v mogrify
          mogrify -version
        shell: bash

      - name: Optimize Images
        run: |
          #!/bin/bash
          set -euo pipefail
          echo "Optimizing images..."

          # Count images before optimization
          IMAGES_BEFORE=$(find ./public -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.webp" \) | wc -l)
          SIZE_BEFORE=$(du -sh ./public | cut -f1)
          echo "Images before: ${IMAGES_BEFORE}"
          echo "Size before: ${SIZE_BEFORE}"

          # Optimize JPEG images
          find ./public -type f \( -name "*.jpg" -o -name "*.jpeg" \) -exec mogrify \
            -strip \
            -quality 85 \
            -interlace Plane \
            {} + || echo "Warning: JPEG optimization failed, continuing..."

          # Optimize PNG images
          find ./public -type f -name "*.png" -exec mogrify \
            -strip \
            {} + || echo "Warning: PNG optimization failed, continuing..."

          # Optimize WebP images
          find ./public -type f -name "*.webp" -exec mogrify \
            -strip \
            -quality 85 \
            {} + || echo "Warning: WebP optimization failed, continuing..."

          # Count images after optimization
          IMAGES_AFTER=$(find ./public -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.webp" \) | wc -l)
          SIZE_AFTER=$(du -sh ./public | cut -f1)

          echo "Images after: ${IMAGES_AFTER}"
          echo "Size after: ${SIZE_AFTER}"
          echo "Image optimization complete!"
        shell: bash

      - name: Upload optimized artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-optimized
          path: ./public
          retention-days: 5

  # Link checking job - runs on all pushes and PRs
  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          # Check links but exclude production domain (not deployed yet during CI)
          args: --verbose --no-progress --exclude "https://raulcorreia.dev" --exclude "https://www.raulcorreia.dev" ./public/**/*.html
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  # HTML validation job - runs on all pushes and PRs
  html-validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: ./public
          format: json
        continue-on-error: false

  # Deployment job - only runs on master branch after all checks pass
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    needs: [build, html-validate, link-check]
    permissions:
      contents: write
    steps:
      - name: Download optimized site (or fallback to unoptimized)
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-optimized
          path: ./public
        continue-on-error: true

      - name: Download unoptimized site (fallback)
        if: failure()
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: raulcorreia.dev
          force_orphan: true

  # Deployment preview for PRs
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event_name == 'pull_request' }}
    concurrency:
      group: ${{ github.workflow }}-preview-${{ github.event.number }}
      cancel-in-progress: true
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download optimized site
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-optimized
          path: ./public
        continue-on-error: true

      - name: Download unoptimized site (fallback)
        if: failure()
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Deploy to Preview Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: preview/${{ github.event.number }}
          force_orphan: true

      - name: Comment PR with Preview Link
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview deployment ready!\n\nPreview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/${{ github.event.number }}/\n\nNote: This preview will be deleted when the PR is closed.'
            })
