name: Build and Deploy Hugo Website

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # Build job - runs on all pushes and PRs
  build:
    name: Build Hugo Site
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.154.5'
          extended: true

      - name: Build
        run: make all

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: ./public
          retention-days: 5

  # Link checking job - runs on all pushes and PRs
  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          # Check links but exclude production domain (not deployed yet during CI)
          args: --verbose --no-progress --exclude "https://raulcorreia7.dev" --exclude "https://www.raulcorreia7.dev" ./public/**/*.html
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  # HTML validation job - runs on all pushes and PRs
  html-validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: HTML5 Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: ./public
          format: json
        continue-on-error: false

  # Deployment job - only runs on master branch after all checks pass
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, link-check, html-validate]
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    permissions:
      contents: write
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: raulcorreia7.dev
          force_orphan: true

  # Deployment preview for PRs
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, link-check, html-validate]
    if: ${{ github.event_name == 'pull_request' }}
    concurrency:
      group: ${{ github.workflow }}-preview-${{ github.event.number }}
      cancel-in-progress: true
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: ./public

      - name: Deploy to Preview Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: preview/${{ github.event.number }}
          force_orphan: true

      - name: Comment PR with Preview Link
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Preview deployment ready!\n\nüì¶ Preview URL: https://raulcorreia7.github.io/blog/preview/${{ github.event.number }}/\n\n‚ö†Ô∏è This preview will be deleted when the PR is closed.'
            })
