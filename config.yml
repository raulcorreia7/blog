baseURL: "https://raulcorreia7.github.io/blog/"
relativeURLs: true
title: Raul Correia
theme: risotto
languageCode: en
defaultContentLanguage: en

pagination:
  pagerSize: 20

# Site parameters
params:
  dateFormat: "January 2, 2006"
  rtl: false
  customCSS: []
  customSCSS: []
  customJS: []
  mermaid: true
  
  # Theme params
  colorScheme: "risotto"
  defaultAppearance: "dark"
  autoSwitchAppearance: true
  enableSearch: false
  enableCodeCopy: true
  enableStyledScrollbar: true
  
  # Author info
  author:
    name: "Raúl Correia"
    email: "your.email@example.com"
    image: "img/avatar_circle.png"
    imageQuality: 96
    headline: "Backend Engineer, Foodie"
    bio: "Raúl Correia personal blog"
    links:
      - github: "https://github.com/raulcorreia7/"
      - linkedin: "https://www.linkedin.com/in/raul-correia/"

# Navigation menu
menu:
  main:
    - name: Posts
      pageRef: posts
      weight: 10
    - name: Categories
      pageRef: categories
      weight: 20
    - name: Tags
      pageRef: tags
      weight: 30
    - name: About
      pageRef: about
      weight: 40

# Languages
languages:
  en:
    disabled: false
    languageCode: en
    languageName: English
    weight: 1
    params:
      displayName: EN
      isoCode: en
      rtl: false
      dateFormat: "January 2, 2006"
      description: "Raúl Correia personal blog"

# Outputs
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Chroma syntax highlighting with terminal aesthetic
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    style: dracula
    tabWidth: 4
