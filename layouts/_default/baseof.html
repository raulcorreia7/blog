<!doctype html>
<html lang="{{ site.Language.Lang }}" data-theme-default="{{ lower (.Site.Params.defaultAppearance | default "dark") }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="scroll-progress is-hidden" aria-hidden="true">
      <span class="scroll-progress__bar" data-scroll-progress></span>
    </div>
    <div class="page">
      <header class="page__header">{{ partial "header.html" . }}</header>
      <main class="page__body">{{ block "main" . }}{{ end }}</main>
      <div class="page__footer">{{ partial "footer.html" . }}</div>
    </div>
    <script defer src="{{ "js/theme.js" | relURL }}"></script>
    <script defer src="{{ "js/ui-interactions.js" | relURL }}"></script>
  </body>
</html>
