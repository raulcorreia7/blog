<footer class="footer">
  <p class="footer__copyright">{{ .Site.Title }} Â· {{ now.Year }}</p>
  <nav class="footer__social">
    {{ with .Site.Params.social.github }}
    <a href="{{ . }}" rel="me" title="GitHub" aria-label="GitHub">
      <i class="fa-brands fa-github" aria-hidden="true"></i>
    </a>
    {{ end }} {{ with .Site.Params.social.linkedin }}
    <a href="{{ . }}" rel="me" title="LinkedIn" aria-label="LinkedIn">
      <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
    </a>
    {{ end }} {{ with .OutputFormats.Get "rss" }}
    <a href="{{ .Permalink }}" title="RSS" aria-label="RSS">
      <i class="fa-solid fa-rss" aria-hidden="true"></i>
    </a>
    {{ end }}
  </nav>
</footer>
