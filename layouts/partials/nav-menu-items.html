{{ $currentPage := . }}
{{ range .Site.Menus.main }}
  {{ $url := cond .Page .Page.RelPermalink .URL }}
  {{ $isAboutItem := eq (lower .Name) "about" }}
  <li{{ if $isAboutItem }} class="nav__item--about"{{ end }}>
    <a class="nav__link{{ if $currentPage.IsMenuCurrent "main" . }} nav__link--active{{ end }}" href="{{ $url }}">
      {{ .Name }}
    </a>
  </li>
{{ end }}
